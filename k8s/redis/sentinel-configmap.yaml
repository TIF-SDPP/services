apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
data:
  sentinel.conf: |
    port 26379
    sentinel monitor mymaster 10.48.5.73 6379 2
    sentinel auth-pass mymaster eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
